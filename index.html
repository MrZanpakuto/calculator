<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap');
    </style>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- <nav>
                <ul class="nav-links">
                    <li>About</li>
                    <li>Home</li>
                    <li>Contact Us</li>
                </ul>
            </nav> -->
            <div class="logo">BasicCalc</div>
        </header>

    <!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key. -->

        <aside>
            <h3>⭐Advance Calculators⭐</h3>
            <ul>
              <li><a href="https://www.mathway.com/Graph" target="_blank" rel="noopener noreferrer">&#128200; Graphing</a></li>
              <li><a href="https://www.calculator.net/scientific-calculator.html" target="_blank" rel="noopener noreferrer">&#128300; Scientific</a></li>
              <li><a href="https://pixelcalculator.com/en" target="_blank" rel="noopener noreferrer">&#128187; Pixel</a></li>
              <li><a href="https://www.calculator.net/finance-calculator.html" target="_blank" rel="noopener noreferrer">&#128185; Finance</a></li>
            </ul>
            <h4>Solve your basic problems with a click of a button.</h4>
            <div><button class="signup">Sign Up</button></div>
        </aside>
        <div class="calc-container">
            <div id="display">0</div>
            <div class="btn-container">
                <div class="btn"><button class="top-btn">AC</button></div>
                <div class="btn"><button class="top-btn">&plusmn;</button></div>
                <div class="btn"><button class="top-btn">&percnt;</button></div>
                <div class="btn"><button class="operator">&divide;</button></div>
                <div class="btn"><button class="numbers">7</button></div>
                <div class="btn"><button class="numbers">8</button></div>
                <div class="btn"><button class="numbers">9</button></div>
                <div class="btn"><button class="operator">&times;</button></div>
                <div class="btn"><button class="numbers">4</button></div>
                <div class="btn"><button class="numbers">5</button></div>
                <div class="btn"><button class="numbers">6</button></div>
                <div class="btn"><button class="operator">&minus;</button></div>
                <div class="btn"><button class="numbers">1</button></div>
                <div class="btn"><button class="numbers">2</button></div>
                <div class="btn"><button class="numbers">3</button></div>
                <div class="btn"><button class="operator">&plus;</button></div>
                <div class="btn bigger-btn"><button class="numbers">0</button></div>
                <div class="btn"><button class="numbers">.</button></div>
                <div class="btn"><button id= "equal">=</button></div>
            </div>
        </div>
        <footer>Created by Nicholas Fragale ✊</footer>
    </div>
</body>
</html>
